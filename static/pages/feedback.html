<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>意见箱</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6f3ff;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, transparent 10%),
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8) 0%, transparent 8%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.8) 0%, transparent 8%),
                linear-gradient(45deg, #e6f3ff 25%, #f0f7ff 25%, #f0f7ff 50%, #e6f3ff 50%, #e6f3ff 75%, #f0f7ff 75%, #f0f7ff);
            background-size: 
                100px 100px,
                80px 80px,
                80px 80px,
                40px 40px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feedback-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 50px auto;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: rgba(74, 144, 226, 0.7);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: rgba(74, 144, 226, 0.9);
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 50px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .feedback-container {
                margin: 30px auto;
                padding: 20px;
            }

            button {
                width: 100%;
            }

            .back-button {
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="/second-page" class="back-button">返回游戏页面</a>
    
    <div class="feedback-container">
        <h1>意见箱</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">您的称呼：</label>
                <input type="text" id="name" name="name" required placeholder="请输入您的称呼">
            </div>
            
            <div class="form-group">
                <label for="email">联系邮箱：</label>
                <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
            </div>
            
            <div class="form-group">
                <label for="feedback">您的建议：</label>
                <textarea id="feedback" name="feedback" required placeholder="请输入您的建议或意见"></textarea>
            </div>
            
            <button type="submit">提交反馈</button>
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feedback = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('feedback').value,
                time: new Date().toLocaleString()
            };
            
            let feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
            feedbacks.push(feedback);
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            
            // 这里可以添加提交成功后的逻辑，比如显示一条消息或重定向
            alert('感谢您的反馈！');
            this.reset();
        });
    </script>
</body>
</html>
